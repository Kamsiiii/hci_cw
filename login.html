<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="registration.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  <title>Login</title>
</head>
<body>
  <div class="signup-wrapper">
    <h1 class="signup-title">Login</h1>

    <form class="active">
      <div class="form-group">
        <label class="form-label" for="login-email">Email:</label>
        <input
          class="form-input"
          id="login-email"
          type="email"
          name="email"
          placeholder="your.email@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="login-password">Password:</label>
        <input
          class="form-input"
          id="login-password"
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="login-inline-links">
        <a href="signup.html">Create Account</a>
        <a href="password.html">Forgot Password?</a>
      </div>

      <button type="button" class="submit-btn"
        onclick="window.location.href='home.html'">
  Login
</button>
    </form>
  </div>

</body>

<a href="home.html" class="back-btn"><i class="fa-solid fa-house"></i></i></a>
<a href="basket.html" class="basket-btn"><i class="fa-solid fa-basket-shopping"></i></a>

</html>
