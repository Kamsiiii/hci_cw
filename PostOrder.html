<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-confirmation">

    <div class="confirmation-icon">✓</div>

    <h1>Order Confirmed!</h1>
    <p>Thank you for shopping with us. Your order has been successfully placed.</p>

    <div class="order-summary-box">
        <h3>Order Summary</h3>

        <p><strong>Order Number:</strong> #123456</p>
        <p><strong>Items:</strong> 3 Products</p>
        <p><strong>Total Paid:</strong> £53.50</p>
        <p><strong>Delivery Estimate:</strong> 2–4 business days</p>
    </div>

    <button class="view-orders-btn">View My Orders</button>
    <button class="continue-shopping-btn">Continue Shopping</button>

</div>
</body>
