<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="basket.js" defer></script>
</head>

<body>
<div class="basket-container">

    <h1>Basket</h1>

    <div class="basket-items">

        <!-- ITEM 1 -->
        <div class="basket-card" data-price="12.00">
            <img src="Fish.jpg" class="card-img">
            <div class="card-info">
                <h3 class="card-title">Fresh Salmon</h3>
                <p class="card-desc">Premium cut, 1kg</p>
            </div>
            <div class="card-controls">
                <div class="quantity-box">
                    <button class="qty-btn minus">-</button>
                    <input type="number" value="1" class="qty-input">
                    <button class="qty-btn plus">+</button>
                </div>
                <button class="delete-btn">
                    <img src="bin1.jpg" alt="Delete" class="bin-icon">
                </button>
                <p class="item-price">£12.00</p>
            </div>
        </div>

        <!-- ITEM 2 -->
        <div class="basket-card" data-price="20.00">
            <img src="Tiger prawns.jpg" class="card-img">
            <div class="card-info">
                <h3 class="card-title">Large Tiger Prawns</h3>
                <p class="card-desc">500g bag</p>
            </div>
            <div class="card-controls">
                <div class="quantity-box">
                    <button class="qty-btn minus">-</button>
                    <input type="number" value="2" class="qty-input">
                    <button class="qty-btn plus">+</button>
                </div>
                <button class="delete-btn">
                    <img src="bin1.jpg" alt="Delete" class="bin-icon">
                </button>
                <p class="item-price">£20.00</p>
            </div>
        </div>

        <!-- ITEM 3 -->
        <div class="basket-card" data-price="15.00">
            <img src="cod fillet.jpg" class="card-img">
            <div class="card-info">
                <h3 class="card-title">Cod Fillet</h3>
                <p class="card-desc">Boneless, 700g</p>
            </div>
            <div class="card-controls">
                <div class="quantity-box">
                    <button class="qty-btn minus">-</button>
                    <input type="number" value="3" class="qty-input">
                    <button class="qty-btn plus">+</button>
                </div>
                <button class="delete-btn">
                    <img src="bin1.jpg" alt="Delete" class="bin-icon">
                </button>
                <p class="item-price">£15.00</p>
            </div>
        </div>

        <!-- ITEM 4 -->
        <div class="basket-card" data-price="8.00">
            <img src="SquidTube.jpg" class="card-img">
            <div class="card-info">
                <h3 class="card-title">Frozen Squid Tubes</h3>
                <p class="card-desc">1kg pack</p>
            </div>
            <div class="card-controls">
                <div class="quantity-box">
                    <button class="qty-btn minus">-</button>
                    <input type="number" value="1" class="qty-input">
                    <button class="qty-btn plus">+</button>
                </div>
                <button class="delete-btn">
                    <img src="bin1.jpg" alt="Delete" class="bin-icon">
                </button>
                <p class="item-price">£8.00</p>
            </div>
        </div>

    </div>

    <div class="basket-summary">
        <p class="summary-line"><strong>Subtotal:</strong> £55.00</p>
        <button class="checkout-btn">Pay Now</button>
    </div>

</div>

<a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
</body>
